name: Annual previous-season fetch

on:
  schedule:
    # Kjør hvert år 10. august kl. 23:00 UTC
    - cron: '0 1 10 8 *'

jobs:
  fetch_prev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Hent forrige sesong og kjør pipeline
        run: python src/scripts/fetch_prev_season.py

