name: Annual previous-season fetch

permissions:
  contents: write

on:
  schedule:
    # Kjør hvert år 9. august kl. 22:00 UTC
    - cron: '0 22 11 8 *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  fetch_prev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Hent forrige sesong og kjør pipeline
        run: python -m src.scripts.fetch_prev_season

      - name: Commit and push changes
        run: |
          echo "---- DIAG ----"
          pwd
          git rev-parse --show-toplevel
          echo "Tree under data/raw:"
          find data/raw -maxdepth 2 -type f -print || true
          echo "Git excludes:"
          test -f .gitignore && cat .gitignore || true
          test -f .git/info/exclude && cat .git/info/exclude || true

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Force-add CSV-er (overstyr ev. ignore-regler)
          git add -f data/raw/**/*.csv data/raw/*.csv || true
          git add -f data/processed/**/*.csv data/processed/*.csv || true

          echo "---- STATUS ----"
          git status --porcelain

          git commit -m "Annual previous-season fetch: update CSVs" || echo "No changes to commit"
          git push


      

